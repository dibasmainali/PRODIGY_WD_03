<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="settings">
        <label for="playerModeSelect">Select Mode:</label>
        <select id="playerModeSelect">
            <option value="two">Two Players</option>
            <option value="single">Single Player</option>
        </select>

        <label for="difficultySelect" class="difficulty-label">Select Difficulty:</label>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <p id="statusMessage"></p> <!-- Status Message Display -->

    <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="scoreboard">
        <span id="playerXScore">Player X: 0</span>
        <span id="playerOScore">Player O: 0</span>
    </div>

    <button id="restartBtn">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
